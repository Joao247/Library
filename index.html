    <title>My Library</title>
</head>

<body>
    <div class="header-container bg-success text-white">
        <h1 class="center-text">My Library</h1>
    </div>
    <div class="newbook-container">
        <button id="new-book-btn" class="btn btn-success" onclick="displayForm()">Add New Book</button>
    </div>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 class="mb-4">Add New Book to Library</h2>
            <form id="book-form">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="title" required>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Author:</label>
                    <input type="text" class="form-control" id="author" required>
                </div>

                <div class="mb-3">
                    <label for="pages" class="form-label">Number of Pages:</label>
                    <input type="number" class="form-control" id="pages" required>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="read" checked>
                        <label class="form-check-label" for="read">Already finished reading?</label>
                    </div>
                </div>

                <div class="mb-3" id="pages-read-container" style="display: none">
                    <label for="pages-read" class="form-label">Number of Pages I've read (if any):</label>
                    <input type="number" class="form-control" id="pages-read" min="0">
                </div>

                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div id="library-container" class="row">
            <!-- Books will be categorized and displayed dynamically here -->
        </div>
        <div id="read-books" class="book-category mt-4">
            <h3>Books that I've read:</h3>
            <!-- Read books will be displayed here -->
        </div>

        <div id="reading-books" class="book-category mt-4">
            <h3>Books that I'm reading:</h3>
            <!-- Reading books will be displayed here -->
        </div>

        <div id="to-read-books" class="book-category mt-4">
            <h3>Books that I want to read:</h3>
            <!-- To-read books will be displayed here -->
        </div>
    </div>
