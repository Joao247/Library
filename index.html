    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Library</title>
</head>

<body>
    <div class="header-container bg-success text-white">
        <h1 class="center-text">My Library</h1>
    </div>

    <div class="fixed-button-container">
        <button id="new-book-btn" class="btn btn-success" onclick="displayForm()">
            <span style="margin-right: 5px;">Add New Book</span>
        </button>
    </div>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 class="mb-4">Add New Book to Library</h2>
            <form id="book-form">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="title" required>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Author:</label>
                    <input type="text" class="form-control" id="author" required>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Book Image URL:</label>
                    <input type="text" class="form-control" id="image">
                </div>

                <div class="mb-3">
                    <label for="pages" class="form-label">Number of Pages:</label>
                    <input type="number" class="form-control" id="pages" required>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="read" checked>
                        <label class="form-check-label" for="read">Already finished reading?</label>
                    </div>
                </div>

                <div class="mb-3" id="pages-read-container" style="display: none">
                    <label for="pages-read" class="form-label">Number of Pages I've read (if any):</label>
                    <input type="number" class="form-control" id="pages-read" min="0">
                </div>

                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div id="library-container">
            <!-- Books will be categorized and displayed dynamically here -->
        </div>

        <div class="row">
            <div class="book-category col-md-4 mt-4">
                <button class="category-button" onclick="toggleCategory('read-books')">Books that I've read</button>
                <div id="read-books" class="category-content">
                    <!-- Read books will be displayed here -->
                </div>
            </div>

            <div class="book-category col-md-4 mt-4">
                <button class="category-button" onclick="toggleCategory('reading-books')">Books that I'm reading</button>
                <div id="reading-books" class="category-content">
                    <!-- Reading books will be displayed here -->
                </div>
            </div>

            <div class="book-category col-md-4 mt-4">
                <button class="category-button" onclick="toggleCategory('to-read-books')">Books that I want to read</button>
                <div id="to-read-books" class="category-content">
                    <!-- To-read books will be displayed here -->
                </div>
            </div>
        </div>
    </div>
