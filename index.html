<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Library</title>
</head>

<body>
    <div class="header-container">
        <h1 class="center-text">My Library</h1>
    </div>
    <div class="newbook-container">
        <button id="new-book-btn" onclick="displayForm()">+</button>
    </div>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New Book to Library</h2>
            <form id="book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" required>

                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" required>

                <label for="read">Already finished reading?:</label>
                <input type="checkbox" id="read" checked>

                <label for="pages-read" id="pages-read-label" style="display: none">Number of Pages I've read (if any):</label>
                <input type="number" id="pages-read" min="0" style="display: none">

                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>
    <div id="library-container">
        <!-- Books will be categorized and displayed dynamically here -->
    </div>
    <div id="read-books" class="book-category">
        <h3>Books that I've read:</h3>
        <!-- Read books will be displayed here -->
    </div>

    <div id="reading-books" class="book-category">
        <h3>Books that I'm reading:</h3>
        <!-- Reading books will be displayed here -->
    </div>

    <div id="to-read-books" class="book-category">
        <h3>Books that I want to read:</h3>
        <!-- To-read books will be displayed here -->
    </div>
